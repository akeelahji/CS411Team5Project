<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results!</title>
</head>
<body>

    <p>Results for {{ searchString }}</p>
    <ul>
    {% for obj in objects %}
        <li>{{ obj.title }} - <a href="{{obj.source_url}}">{{ obj.source_url }}</a> </li>
    {% endfor %}
    </ul>

</body>
</html>
